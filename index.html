<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Mate</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

 

    <link href="../css/styles.css" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

</head>

<body>

<div class="container-fluid">
  <div class="row justify-content-center">
  <div class="col">
  <h1>Calorie Mate</h1>
  </div>
  </div>
  
  <div class="row justify-content-center r_intro_image">
    <div class="col">
      <img class="foodimg" src="img/food.jpg" alt="Food" width="300" height="300">
    </div>
  </div>

  <div class="row justify-content-center r_intro">
    <div class ="col-12 align-self-center">
      
      <p>Have you ever tried to work out the calories contained in a bespoke portion size and found it tricky?</p>
      <p class="end"><strong>This app is designed to help</strong></p>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="formcontainer">
    <div class="row justify-content-center r_yourportion"><p class="instructions top">Enter the total pack size in grams</p></div>
  
  <div class="row justify-content-center r_yourportion">
  <div class="col-3">
  
    <div class="input-group">     
      <input id="f_packsize" type="text" class="form-control" placeholder="g" aria-label="grams" aria-describedby="basic-addon1">
    
    
    </div>
  </div>
  </div>
  </div>
 
  <div class="row justify-content-center r_yourportion"><p class="instructions top">Enter the calorie per portion info on the pack</p></div>
  <div class="row justify-content-center r_yourportion">
    <div class="col-3">
    <div class="input-group mb-3">
      
      <input id="f_kcals" type="text" class="form-control" placeholder="kcals" aria-label="kcals" aria-describedby="basic-addon2">
      
    </div>
    </div>

    <div class="col-1">
      <p class="form_p"><strong>in</strong></p>
    </div>

    <div class="col-3">
      <div class="input-group mb-3">
        <input id="f_g" type="text" class="form-control" placeholder="g" aria-label="grams" aria-describedby="basic-addon2">
      </div>
    </div>
  </div>
  <div class="row justify-content-center r_yourportion"><p class="instructions top">Enter the size of your portion</p></div>
  
  <div class="row justify-content-center r_yourportion">
  <div class="col-3">
  
    <div class="input-group mb-3 end">

     
      <input id="f_yourportion" type="text" class="form-control" placeholder="g" aria-label="grams" aria-describedby="basic-addon1">
  </div>
  </div>
  </div>
     
    <div class="col-12 top">
      <button type="button" class="btn btn-success shadow-none buttonblock go_button" onclick="go()">Go</button>
    </div>
   
    <div class="col-12">
      <button type="button" class="btn btn-danger shadow-none buttonblock reset_button">Reset</button>
    </div>

<div class="row justify-content-center">
  <div class="col-12">
<p class="stub">Photo by <a href="https://unsplash.com/@pwign?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Anh Nguyen</a> on <a href="https://unsplash.com/s/photos/food?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
  </div>
</div>


</div>

<script src="../js/cals.js"></script>

</body>

</html>
